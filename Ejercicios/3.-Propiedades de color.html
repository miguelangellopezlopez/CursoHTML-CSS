<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades de color </title>
    <style>
    	
    	.grupo
    	{
    		width: 200px;
    		height: 200px;
    		margin: 20px
    	}

    	#c1
    	{
    		background: magenta;
    	}

    	#c2
    	{
    		background: #A1E0FF; /*Colores en hexadecimal*/
    	}

    	#c3
    	{
    		background: rgba(1,255,133,0.5); /*Color rgb con alfa para la transparencia*/
    	}

    </style>


</head>
<body>
	<!--Tres manerasde aplicar color-->
	<div id="c1" class="grupo"> </div>
	<div id="c2" class="grupo"> </div>
	<div id="c3" class="grupo"> </div>




</body>
</html>
